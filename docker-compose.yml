version: '3.8'
services:
  # Node.js service
  node-app:
    container_name: node-app
    build:
      context: /home/tercio/projetos/Payco/payco/src
    ports:
      - '3000:3000'  
    volumes:
      -  /home/tercio/projetos/Payco/payco/src:/app 
    depends_on:
      - db  

  # PostgreSQL service
  db:
    container_name: postgres-db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}  
      POSTGRES_USER: ${POSTGRES_USER}  
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  
    ports:
      - '5432:5432'  
    volumes:
      - postgres-data:/var/lib/postgresql/data 